  <body>

    <div class="grid">
      <ol>
        <a href="html.html"><li>HTML</li></a>
        <a href="css.html"><li>CSS</li></a>
        <a href="js.html"><li>JavaScript</li></a>
        <a href="jquery.html"><li>jQuery</li></a>
        <a href="react.html"><li>react</li></a>
        <li>Test List</li>
      </ol>
      <div>
      <p>
        <script>
          var sel = document.querySelector('body')
        </script>
        <input type="button" value="DAY" onclick="
          sel.style.backgroundColor='white'
          sel.style.color='black'
          ">
        <input type="button" value="NIGHT" onclick="
          sel.style.backgroundColor='black'
          sel.style.color='white'
        ">
        <input id="togglebutton" type="button" value="DAY" onclick="
          if(document.querySelector('#togglebutton').value === 'DAY'){
            sel.style.backgroundColor='black'
            sel.style.color='white'
            document.querySelector('#togglebutton').value = 'NIGHT'
          } else {
            sel.style.backgroundColor='white'
            sel.style.color='black'
            document.querySelector('#togglebutton').value = 'DAY'
          }
        ">
      </p>
        <h2>Index Page</h2>
        <img src="img.jpg" alt="test">
        <p>Index Page</p>
      </div>
    </div>
  </body>
